<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Python Lesson Experiment</title>
    <style>
        h1 {
            margin-top: 10vh;
        }
        div {
            margin: 10vh 0px;
        }
        a {
            font-size: 60px;
        }
    </style>
</head>
<body>
    <center>
        <h1>Python Lesson Experiment!</h1>
        <div>
            An experimental study conducted by six Harvard and MIT students 
            for a graduate class on Human Computer Interaction and Programming Languages
        </div>
        {% for link in links%}
            <div>
                <a href="{{link.url}}">
                    {{link.display}}
                </a>
            </div>
        {% endfor %}
    </center>
</body>
</html>
