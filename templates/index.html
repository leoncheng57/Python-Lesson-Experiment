<!DOCTYPE html>
<html lang="en">
<head>
  <!-- JQuery -->
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Editor</title>
  <style type="text/css" media="screen">
    body * {
        box-sizing: border-box;
    }

    body {
        overflow: hidden;
    }

    .buttonContainer {
        margin: 20px;
    }

    .pythonVersion {
        background-color: rgb(219, 219, 219);
        width: 40vw;
    }

    .editorContainer {
        width: 50vw;
        height: 80vh;
        display: inline-block;
    }

    #editor {
        margin: 0;
        height: 100%;
        width: 100%;
    }

    .outputContainer {
        display: inline-block;
        width: 40vw;
        border: solid gray 2px;
        vertical-align: top;
    }

  </style>
</head>
<body>
    <!--------------->
    <!-- HTML BODY -->
    <!--------------->
    <div class="buttonContainer">
        <button onclick="saveFile()">Run Me</button>
    </div>
    
    <div class="pythonVersion">
        <p>Currently using Python {{version}}</p>
    </div>

    <div class="editorContainer">
        <pre id="editor">
x = True
if (x):
    print("wow")
        </pre>
    </div>

    <div class="outputContainer">
        <div class="">
            stdout
        </div>
        <div class="">
            stderr
        </div>
        <div class="">
            customerror
        </div>
    </div>

    
    
    
    <!------------->
    <!-- SCRIPTS -->
    <!------------->
    <script src="{{url_for('static', filename='ace-builds/src-noconflict/ace.js')}}" type="text/javascript" charset="utf-8"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/twilight");
        editor.session.setMode("ace/mode/python");

        function saveFile() {
            const pythonContent = editor.getValue();
            // const uriContent = "data:application/octet-stream," + encodeURIComponent(pythonContent);

            $.ajax({
                type: 'POST',
                url: '/savePythonContent',
                data: pythonContent,
                contentType: false,
                cache: false,
                processData: false,
                beforeSend: function(){
                    console.log("Starting to save file...");
                },
                success: function(data) {
                    console.log('Python Finished Running!');
                    console.log('Response: ')
                    console.log(JSON.parse(data));
                },
            });
        }

    </script>

</body>
</html>
